<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label>
            Nombre
            <br>
            <br>
            <input name="nombre" type="text"/>
            <br>
            <br>
        </label>

        <label>
            Apellido
            <br>
            <br>
            <input name="apellido" type="text"/>
            <br>
            <br>
        </label>

        <label>
            Edad
            <br>
            <br>
            <input name="edad" type="text">
            <br>
            <br>
        </label>

        <label>
            Nacionalidad
        <br>
        <br>
        <select name="nacionalidad">
            <option value="ARG">Argentina</option>
            <option value="URU">Uruguay</option>
            <option value="CHI">Chile</option>
            <option value="BOL">Bolivia</option>
            <option value="PAR">Paraguay</option>
        </select>
        </label>

        <br>
        <br>

        <label>
        <span for="tecnologia">Tecnologia</span>
        <br>
        <br>
        <label>
            <input name="tecnologia" type="checkbox" value="Frontend">
            Frontend
        </label>

        <br>

        <label>
            <input name="tecnologia" type="checkbox" value="Fullstack">
            Fullstack
        </label>

        <br>
        
        <label>
        <input name="tecnologia" type="checkbox" value="Backend">
            Backend
        </label>
        </label>

        <br>
        <br>

        <span>Sos mayor de edad?</span>
        <br>
        <br>
        <label>
            <input name="sosMayorDeEdad" type="radio" value="Si">
            Si
        </label>
        <br>
        <label>
            <input name="sosMayorDeEdad" type="radio" value="No">
            No
        </label>
        <br>
        <br>
        <input type="submit" value="Enviar">

    </form>

</body>
</html>
